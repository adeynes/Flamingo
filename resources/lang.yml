# DO NOT EDIT THE FOLLOWING LINE
version: '0.5'


error:
  incompatible-config-version: 'Incompatible config.yml version! Try deleting Flamingo/resources/config.yml and reboot the server.'
  incompatible-lang-version: 'Incompatible lang.yml version! Try deleting Flamingo/resources/lang.yml and reboot the server.'


# What will be displayed in messages mentioning the player, ex. death message
# %player% %team-color%
# %team-color% is the color code for the player's team's color. lang#team.default-color if this is a solo game
player-nametag: '%team-color%%player%'

# Displayed when a team (or player if the game is solo) wins the game
# %team%
win-message: '%team% &ahas won the game!'

team:
  # The default color used for teams (usually if the game is a solo game and there are no teams)
  default-color: '&7'
  # %team%
  elimination: '&cTeam &e%team% &chas been eliminated!'